              template="/templates/ofis-ml-input-fa.html" class="search"></ml-input>
  </div>

<div class="row">
  <div ng-if="ctrl.response.total === 0" class="col-md-10" align="center">
    <h3>No results to show</h3>
  </div>

  <div ng-if="ctrl.response.total > 0">
    <ml-facets template="/templates/ofis-facets.html" class="col-md-3 right-col" facets="ctrl.response.facets" toggle="ctrl.toggleFacet(facet, value)" active-facets="ctrl.mlSearch.activeFacets" negate="ctrl.toggleNegatedFacet(facet,value)"></ml-facets>
    <div class="col-md-9" style="padding: 0px !important;">
      <div ng-if="ctrl.response.total > 0" class="results">

        <ml-metrics search="ctrl.response"></ml-metrics>
        <ml-results template="app/search/search-results.html" results="ctrl.results"></ml-results>
        <div class="pull-right">
          <pagination class="pagination pagination-sm" ng-model="ctrl.page" ng-change="ctrl.search()" max-size="10"
                      boundary-links="true" total-items="ctrl.response.total"
                      items-per-page="ctrl.response['page-length']">
          </pagination>
          <!--
          <ml-snippet set-snippet="ctrl.setSnippet(type)"></ml-snippet>
          -->
        </div>
      </div>
    </div>
  </div>
</div>
