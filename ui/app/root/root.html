    <div class="row">

      <div class="logo col-md-4">
        <a href="/classic"><img src="/images/earth77.png" class="pull-left" style="width: 70px"></a>
        <h2 class="pull-left">
          &nbsp;Alien Affairs {{hostname}}
        </h2>
      </div>
      <div ng-if="ctrl.title" class="col-md-5">
        <h1>{{ctrl.title}}</h1>
      </div>

      {{ctrl.currentUser}}
      <div ng-hide="user.authenticated">

        &nbsp;
      </div>
      {{model.user}}

      </div>

    </div>
  </div>
</div>

<div class="main" style="background-color:#007700; height: 100%">

    </div>
  </div>
</div>
